<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
      <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <title>Bench | EazyFrame</title>
    <script>
      function saveToLocalStorage(value) {
        localStorage.setItem('code', value);
      }
      function handle (event) {
        event.preventDefault();
        const formData = new FormData(event.target);
      }
    </script>
    <!-- Bootstrap core CSS -->
    <link
      href="../public/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../public/assets/css/fontawesome.css" />
    <link rel="stylesheet" href="../public/assets/css/dashboard-template.css" />
    <link rel="stylesheet" href="../public/assets/css/owl.css" />
    <link rel="stylesheet" href="../public/assets/css/animate.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

      <style>
        label {
          color: #fff;
        }
        input, textarea {
          outline: none;
          border: none;
          border-radius: 5px;
          padding: 1em .5em;
          font-family: 'Courier New', Courier, monospace;
          background-color: #2d2d2d;
          color: #f8f8f2;
          font-size: 1em;
          line-height: 1.5em;
        }
        .js-code-editor {
          font-family: 'Courier New', Courier, monospace;
          background-color: #2d2d2d;
          color: #f8f8f2;
          padding: 1em;
          border-radius: 5px;
          overflow: auto;
          white-space: pre;
          width: 100%;
          height: 300px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          resize: both;
        }
        .form-container {
          background-color: #333;
          padding: 2em;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h4 {
          color: #fff;
          margin-bottom: 1em;
        }
        .form-container button {
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 0.75em 1.5em;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .form-container button:hover {
          background-color: #0056b3;
        }
      </style>
  </head>

  <body>

    <div class="main-banner" id="top">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- ***** Header Area Start ***** -->
            <header class="header-area">
              <div class="container">
                <div class="row">
                  <div class="col-12">
                    <nav class="main-nav">
                      <!-- ***** Logo Start ***** -->
                      <a href="index.html" class="logo">
                        <h1>Discover Flow v3.0.1</h1>
                      </a>
                      <!-- ***** Logo End ***** -->
                      <!-- ***** Menu Start ***** -->
                      <ul class="nav">
                        <li class="scroll-to-section">
                          <a href="./" class="active">Home</a>
                        </li>
                        <li class="scroll-to-section">
                          <a href="./dashboard">Dasboard</a>
                        </li>
                        <li class="scroll-to-section">
                          <a href="./bench">Bench</a>
                        </li>
                      </ul>
                      <a class="menu-trigger">
                        <span>Menu</span>
                      </a>
                      <!-- ***** Menu End ***** -->
                      <!-- ***** Serach Start ***** -->
                      <div class="search-input">
                        <form id="search" action="#">
                          <input
                            type="text"
                            placeholder="Type Something"
                            id="searchText"
                            name="searchKeyword"
                            onkeypress="handle(event)" />
                          <i class="fa fa-search"></i>
                        </form>
                      </div>
                      <!-- ***** Serach Start ***** -->
                    </nav>
                  </div>
                </div>
              </div>
            </header>
            <!-- ***** Header Area End ***** -->

            <div class="owl-carousel owl-banner">
              <div class="item item-1">
                <div class="header-text">
                  <span class="category">history</span>
                  <div class="form-container">
                  <h4>Benchmark</h4>
                  <div id="chartContainer" style="height: 300px; width: 100%;"></div>

                      <label for="code">Code:</label>
                      <br />
                      <br />
                      <textarea id="code" class="js-code-editor" type="text" oninput="saveToLocalStorage(this.value)">console.log("Meow");</textarea> 
                      <br />
                      <br />

                      <button onclick="(e) => handle(e)">Bench Now</button>
                  </div>

                </div>
              </div>
              <div class="item item-2">
                <div class="header-text">
                  <h4>Another</h4>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="../public/vendor/jquery/jquery.min.js"></script>
    <script src="../public/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../public/assets/js/isotope.min.js"></script>
    <script src="../public/assets/js/owl-carousel.js"></script>
    <script src="../public/assets/js/counter.js"></script>
    <script src="../public/assets/js/custom.js"></script>

    <script>
      window.onload = function () {
        const chartData = JSON.stringify({
          animationEnabled: true,
          title: {
            text: "Sample Benchmark Chart"
          },
          data: [{
            type: "column",
            dataPoints: [
              { label: "Memory", y: 12 },
              { label: "CPU", y: 19 },
              { label: "Time", y: 3 }
            ]
          }]
        });
        const chart = new CanvasJS.Chart("chartContainer", JSON.parse(chartData));
      }
    </script>
  </body>
</html>
